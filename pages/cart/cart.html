<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shopping Cart</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/cart.css">
</head>
<body>
<!-- Navbar -->
<nav class="navbar navbar-light px-3">
  <div class="container-fluid d-flex justify-content-between">
    <!-- Container 1: Logo on the left -->
    <a class="navbar-brand" href="#" style="color: #426B1F;">World Peas</a>

    <!-- Container 2: Cart button on the right and tabs beside it -->
    <div class="d-flex align-items-center">
      <!-- Navbar links -->
      <ul class="navbar-nav d-flex flex-row me-3">
        <li class="nav-item mx-2">
          <a class="nav-link active px-3 text-nowrap" href="#">Shop</a>
        </li>
        <li class="nav-item mx-2">
          <a class="nav-link px-3 text-nowrap" href="#">Newstand</a>
        </li>
        <li class="nav-item mx-2">
          <a class="nav-link px-3 text-nowrap" href="#">Who We Are</a>
        </li>
        <li class="nav-item mx-2">
          <a class="nav-link px-3 text-nowrap" href="#">My Profile</a>
        </li>
      </ul>
      <!-- Cart button -->
      <button class="btn btn-sm me-2" id="cartButton"
        style="background-color: #426B1F; color: white; font-size: 0.9rem; padding: 5px 12px;">
        Basket (<span id="cartCount">0</span>)
      </button>
      <!-- Logout button -->
      <button class="btn btn-sm" id="logoutButton"
        style="background-color: #B83A3A; color: white; font-size: 0.9rem; padding: 5px 12px;">
        Logout
      </button>
    </div>
  </div>
</nav>

  <div class="container mt-5">
    <div class="row">
      <!-- Left: Product List -->
      <div class="col-md-8">
        <h2>Shopping Cart</h2>
        <div id="cartItems" class="cart-items-list"></div>
      </div>

      <!-- Right: Order Summary -->
      <div class="col-md-4">
        <div class="order-summary p-3">
          <h4>Order Summary</h4>
          <p>Total Price: $<span id="totalPrice">0.00</span></p>
          <button class="btn btn-success w-100 mt-3" id="continuePayment">Continue to Payment</button>
        </div>
      </div>
    </div>
  </div>

  <footer class="footer mt-5">
    <div class="container text-center py-3">
      <p>&copy; 2024 Your Company. All rights reserved.</p>
    </div>
  </footer>
  <script src="js/app.js"></script>
</body>
</html>
